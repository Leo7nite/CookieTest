<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GDPR Consent Test</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="chatgpt.js" defer></script>
    <!-- Ensure correct path -->
     
  </head>
  <body>
    <h1 >testTest</h1>
    <div class="gdpr-disclaimer" ">This website uses cookies...</div>
    <button class="gdpr-button">Open Cookie Settings</button>
    <div class="gdpr-content" style="display: none">
      <div class="gdpr-option go-2">
        <ul>
          <li data-type="analytics" class="gdpr-select">
            <input type="checkbox" id="analytics" />
            <label for="analytics"">Analytics</label>
          </li>
          <li data-type="advertising" class="gdpr-select">
            <input type="checkbox" id="advertising" />
            <label for="advertising"">Advertising</li>
        </ul>
      </div>
      <button class="gb-save">Save Preferences</button>
    </div>


    <form id="test-form" name="test-form">
      <input type="text" id="test-input" name="test-input" placeholder="Enter your name">
      <button type="submit">Submit</button>
  </form>





    
<!-- Google tag (gtag.js) -->


  </body>
</html>
