<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GDPR Consent Test</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/JavaScript/chatgpt.js" defer></script>
    <!-- Ensure correct path -->
     
  </head>
  <body style="background: #151515;">
    <h1 style="color: white;">testTest</h1>
    <div class="gdpr-disclaimer" style="color: white;">This website uses cookies...</div>
    <button class="gdpr-button">Open Cookie Settings</button>
    <div class="gdpr-content" style="display: none">
      <div class="gdpr-option go-2">
        <ul>
          <li data-type="analytics" class="gdpr-select">
            <input type="checkbox" id="analytics" />
            <label for="analytics"style="color: white;">Analytics</label>
          </li>
          <li data-type="advertising" class="gdpr-select">
            <input type="checkbox" id="advertising" />
            <label for="advertising"style="color: white;">Advertising</li>
        </ul>
      </div>
      <button class="gb-save">Save Preferences</button>
    </div>

    
<!-- Google tag (gtag.js) -->


  </body>
</html>
